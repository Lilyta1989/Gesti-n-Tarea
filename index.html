<!DOCTYPE html>
<html>
<head>
	<title>Formulario con HTML</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body class="container">
<header>
	<h2>Formularios con HTML5</h2>
</header>
<nav>
	<ul class="nav nav-tab">
		<li><a href="#"></a>Inicio</li>
		<li><a href="#"></a>Contacto</li>
		<li><a href="#"></a>Noticias</li>
		<li><a href="#"></a>Proyecto</li>
	</ul>

</nav>
<section class="hero-unit">
		<form method="POST">
			<label>Nombre</label>
			<input type="text" name="nombre" placeholder="Escriba su Nombre" required>
			<label>Email</label>
			<input type="email" name="Email" placeholder="Escriba su Email" required>
			<label>Edad</label>
			<input type="number" name="edad" placeholder="Escriba su Edad" required min="0" max="99">
			<label>Fecha de Nacimiento</label>
			<input type="date" name="fecha" required>
			<input type="submit" name="">
		</form>

</section>
<footer></footer>
</body>
</html>
